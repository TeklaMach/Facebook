<html lang="en" dir="auto">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Facebook - შედით ან დარეგისტრირდით</title>
      <link rel="icon" type="image/x-icon" href="img/favicon.ico">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/styles.css">
   </head>
   <body>
    <!-- container for form -->
      <div class="container">
         <div class="row align-items-center justify-content-center vh-100">
            <div class="col-md-7">
               <img src="img/logo.svg" class="w-50">
               <h3>Facebook-ი გაძლევთ საშუალებას დაუკავშირდეთ და იურთიერთოთ ხალხთან თქვენს ცხოვრებაში</h3>
            </div>
            <div class="col-md-5">
               <form class="login-form" action="#0">
                <!-- Log in  -->
                  <div class="mb-3">
                     <input type="text" class="form-control" placeholder="ელფოსტა ან ტელეფონის ნომერი" required>
                  </div>
                  <div class="mb-3">
                     <input type="password" class="form-control" placeholder="პაროლი" required>
                  </div>
                  <button type="button" class="btn btn-custom btn-lg btn-block mt-3">შესვლა</button>
                  <div class="text-center pt-3 pb-3">
                     <a href="#0" class="">პაროლი დაგავიწყდათ?</a>
                     <hr>
                     <!-- submit button -->
                     <button type="button" class="btn btn-success btn-lg mt-3">ახალი ანგარიშის შექმნა</button>
                  </div>
               </form>
               <!-- creating a new profile -->
               <p class="create-prof"><b>გვერდის შექმნა</b> for a celebrity, band or business.</p>
            </div>
         </div>
      </div>
   </body>
</html>
